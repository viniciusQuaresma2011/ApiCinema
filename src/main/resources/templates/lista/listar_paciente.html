<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head_pagina"></head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link href="https://getbootstrap.com/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="canonical" href="https://getbootstrap.com/docs/4.3/components/spinners/">
		
<style>
	.background-botao{
		background-color:dodgerblue ;
		border-radius: 2px;
		border-color: black;
	}
	.cor-text{
		color: white;
		font-family: Arial, Helvetica, sans-serif;
		font-size: large;
		font-weight: 100;
		
	}
	#menuCadastroPaciente{
		float: left;
		margin-top: 14px;
		margin-left: -26px;
	}
	
	#header_paciente{
		margin-left: 0;
		padding-right: 50px;
	}
	#campo_Pesquisa{
		margin-top: 100px;
		padding: 0px;
	}
	#botao_retorno{
		
		margin-top: 30px;
		
	}
	
</style>

<body>
	
	<div class="container" id="header_paciente" >
		<div  th:replace="fragments :: headers"></div>
	</div>

	
	<div class="container" id="menuCadastroPaciente">
		<div th:replace="fragments :: menu"></div>
	</div>
<!-- 	<div id="botao_retorno"> -->
<!-- 		<a class="bi bi-arrow-return-left btn btn-success" href="/modulos" role="button">Voltar </a> -->
<!-- 	</div> -->
	

	


	<div class="container jumbotron " id="campo_Pesquisa">
	<a class="far fa-hand-point-left btn btn-success" href="/modulos" role="button"><p>Voltar</p> </a>
		<nav class="navbar navbar-expand-md ">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Cadastrados</span></li>
				</ul>

			</div>

			<form class="form-inline w-30 p-2" method="POST" action="buscarPorNomePaciente">
				<h1 onclick="changeText(this)">Click on this text!</h1>
				<input class="form-control mr-sm-2" type="search" placeholder="nome" name="nome">
				<button class="btn btn-outline-success my-2 my-sm-0">Pesquisar</button>
				<script>
					function changeText(id) {
					  id.innerHTML = "Ooops!";
					}
				</script>
			</form>

		</nav>
	</div>

	<div align=" right" class="container w-100">
		<a class="btn btn-secondary" href="/pessoas/exportarCsv" role="button"> <span class="oi oi-plus"
				title="relatorio" aria-hidden="true"></span> <span class="cor-text">Gerar Relatorio</span>
		</a>
		<a class="btn btn-success" href="/cadastro/pacientes" role="button"> <span class="oi oi-plus"
				title="Cadastro" aria-hidden="true"></span> <span>Cadastrar Paciente</span>
		</a>
	</div>


	<div class="container w-100 fixed p-3">
		<!-- table-responsive aqui deixa a tabela responsiva-> -->
		<div class="table-responsive">
			<table class="table table-striped   table-bordered" >
				<thead style="text-align: center;">
					<tr>
						<th>Nome</th>
						<th>Email</th>
						<th>CPF</th>
 						<th>Endereco</th> 
						<th>Telefone</th>
						<th>Acoes</th>
					</tr>
				</thead>
				<tbody style="text-align: center;">
					<tr th:each="paciente : ${listaPaciente}">
						<td th:text="${paciente.nome}"></td>
						<td th:text="${paciente.email}"></td>
						<td th:text="${paciente.cpf}"></td>
						<td th:text="${paciente.endereco.rua}"></td> 
						<td th:text="${paciente.telefone}"></td>
						

						<td colspan="2" align="center"><a class="btn btn-info fas fa-edit "
								th:href="@{/cadastro/pacientes/editar/{id}(id=${paciente.id})}" role="button"><span
									class="oi oi-brush" aria-hidden="true"></span></a>
					
					
						
							<a  onclick="changeClass()" type="button" class="btn btn-danger fas fa-trash-alt" data-toggle="modal" data-target="#modal-warning"
								th:href="@{/cadastro/pacientes/remover/{id}(id=${paciente.id})}"
								th:attr="data-target='#modal-warning'+${paciente.id}"> </a>
						
						
						<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
						<script type="text/javascript">
							function changeClass() {
								let spinner = document.getElementById("spinner");
								spinner.style.visibility = 'visible'; //'hidden'
							}
						</script>
						
						
						


						</td>


					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="fixed-bottom">
		<div th:replace="fragments :: footer"></div>
	</div>


</body>

</html>
