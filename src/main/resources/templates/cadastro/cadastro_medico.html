<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head_pagina">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<style>
#menuCadastro {
	float: left;
	margin-top: 14px;
	margin-left: -26px;
}

#formulario {
	width: 40%;
}
</style>
<body>
	<div class="container" id="header_paciente">
		<div th:replace="fragments :: headers"></div>
	</div>

	<div class="container" id="menuCadastro">
		<div th:replace="fragments :: menu"></div>
	</div>






	<div class="container jumbotron" align="center"
		style="margin-top: 30px;">

		<h1>Cadastrar Medico</h1>


		<form id="formulario" class="form-inline " th:object="${medicos}"
			method="post" th:action="@{/cadastro/medicos/salvar}">
			<div class="col-md-6">
				<label for="validationDefault01">Nome</label> <input type="text"
					th:field="*{nome}" class="form-control" id="validationDefault01"
					placeholder="nome" required>
			</div>
			<div class="col-md-6">
				<label for="validationDefault02">Email</label> <input type="email"
					th:field="*{email}" class="form-control" id="validationDefault02"
					placeholder="email" required>
			</div>

			<div class="col-md-6">
				<label for="validationDefault01">Telefone</label> <input type="tel"
					th:field="*{telefone}" class="form-control"
					id="validationDefault01" placeholder="telefone" required>
			</div>

			<div class="col-md-6">
				<label for="validationDefault01">Especialidade</label> <input
					type="text" th:field="*{especialidade}" class="form-control"
					id="validationDefault01" placeholder="especialidade" required>
			</div>
			<div class="col-md-4">
				<label for="validationDefault01">Horario de Atendimento</label> <input
					type="time" th:field="*{agenda.horarioDisponivel}"
					class="form-control" id="validationDefault01"
					placeholder="agendamento" required>
			</div>
			<div class="col-md-4">
				<label for="validationDefault01">Data de Atendimento</label> <input
					type="date" th:field="*{agenda.dataDisponivel}"
					class="form-control" id="validationDefault01"
					placeholder="agendamento" required>
			</div>




			
			
	
			
			
			<div class="col-md-12">
				<input type="hidden" id="id" th:field="*{id}" value="" />
				<button class="btn btn-primary" type="submit">Salvar</button>
				<a class="btn btn-primary" th:href="@{/cadastro/medicos/listar}">Voltar</a>
			</div>

		</form>
	</div>







	<div class="fixed-bottom">
		<div th:replace="fragments :: footer"></div>
	</div>

</body>
</html>
