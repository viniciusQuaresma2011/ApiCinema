<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head_pagina"></head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
	.background-botao{
		background-color:dodgerblue ;
		border-radius: 2px;
		border-color: black;
	}
	.cor-text{
		color: white;
		font-family: Arial, Helvetica, sans-serif;
		font-size: large;
		font-weight: 100;
		
	}
	#menuCadastro{
		float: left;
		margin-top: -4px;
		margin-left: -26px;
	}
	
	#header{
		margin-left: 0;
		padding-right: 50px;
	}
	#campo_Pesquisa{
		margin-top: 80px;
		padding: 0px;
	}
</style>

<body>
	
	<div class="container" id="header" >
		<div  th:replace="fragments :: headers"></div>
	</div>
	
	<div class="container" id="menuCadastro">
		<div th:replace="fragments :: menu"></div>
	</div>


	<div class="container jumbotron " id="campo_Pesquisa">
		<nav class="navbar navbar-expand-md ">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Cadastrados</span></li>
				</ul>

			</div>

			<form class="form-inline w-30 p-2" method="POST" action="buscarPorNomeMedico">
				<input class="form-control mr-sm-2" type="search" placeholder="nome" name="nome">
				<button class="btn btn-outline-success my-2 my-sm-0">Pesquisar</button>
			</form>

		</nav>
	</div>

	<div align=" right" class="container w-100">
		<a class="btn btn-secondary" href="/pessoas/exportarCsv" role="button"> <span class="oi oi-plus"
				title="relatorio" aria-hidden="true"></span> <span class="cor-text">Gerar Relatorio</span>
		</a>
		<a class="btn btn-success" href="/cadastro/medicos" role="button"> <span class="oi oi-plus"
				title="Cadastro" aria-hidden="true"></span> <span>Cadastrar Medico</span>
		</a>
	</div>


	<div class="container w-100 fixed p-3">
		<!-- table-responsive aqui deixa a tabela responsiva-> -->
		<div class="table-responsive">
			<table class="table table-striped   table-bordered" >
				<thead style="text-align: center;">
					<tr>
						<th>Nome</th>
						<th>Email</th>
						<th>Telefone</th>
						<th>Especialidade</th>
						<th>Acoes</th>
					</tr>
				</thead>
				<tbody style="text-align: center;">
					<tr th:each="medico : ${listaMedico}">
						<td th:text="${medico.nome}"></td>
						<td th:text="${medico.email}"></td>
						<td th:text="${medico.telefone}"></td>
						<td th:text="${medico.especialidade}"></td>
				
						

						<td colspan="2" align="center"><a class="btn btn-info fas fa-edit "
								th:href="@{/cadastro/medicos/editar/{id}(id=${medico.id})}" role="button"><span
									class="oi oi-brush" aria-hidden="true"></span></a>



							<a class="btn btn-danger fas fa-trash-alt" data-toggle="modal" data-target="#modal-warning"
								th:href="@{/cadastro/medicos/remover/{id}(id=${medico.id})}"
								th:attr="data-target='#modal-warning'+${medico.id}"><span class="oi oi-circle-x"
									aria-hidden="true"></span></a>




						</td>


					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="fixed-bottom">
		<div th:replace="fragments :: footer"></div>
	</div>


</body>

</html>
